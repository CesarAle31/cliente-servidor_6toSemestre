        body {

        .container {
            max-width: 400px;

            padding: 36px 28px 24px 28px;
            box-shadow: 0 2px 14px 0 rgba(60,60,80,0.08);
            background: #fafbfc;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin-bottom: 18px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            background: #2563eb;
            color: #fff;
            border-radius: 7px;
            cursor: pointer;
            box-shadow: 0 2px 4px 0 rgba(37,99,235,0.07);
            transition: background 0.15s, box-shadow 0.12s;
        }
        .btn:last-child {
            margin-bottom: 0;
        }
        .btn:hover, .btn:focus {
            background: #1742a4;
            box-shadow: 0 3px 8px 0 rgba(37,99,235,0.10);
        }
        .form-group {
            margin-bottom: 18px;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 96vw;
                padding: 18px 6vw 10px 6vw;
            }
            .btn {
                font-size: 0.97rem;
                padding: 11px 0;
            }
        }
    </style>
